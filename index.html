<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Coding RTS</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/zero.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/shared.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div id="header">
        <div id="btn-start-game" class="btn">Start</div>
        <div id="btn-stop-game" class="btn">Stop</div>
    </div>
    <div id="input-container">
        <div id="player1">
            <input type="text" value="Player 1" />
            <textarea class="code-input" placeholder="Paste code for player 1..."></textarea>
        </div>
        <div id="player2">
            <input type="text" value="Player 2" />
            <textarea class="code-input" placeholder="Paste code for player 2..."></textarea>
        </div>
    </div>
</body>
</html>
